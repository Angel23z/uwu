<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Alguien Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6f2;
            color: #ff66b2;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }
        
        .slide {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
        }
        
        .image-container {
            width: 70%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        
        .image-container img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(255, 102, 178, 0.3);
        }
        
        .message {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 102, 178, 0.3);
            margin: 20px;
            font-family: 'Pacifico', cursive;
            background: linear-gradient(45deg, #ff66b2, #ff0080);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 102, 178, 0.2);
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .final-message {
            font-size: 2.2rem;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff66b2;
            opacity: 0.5;
            animation: float 10s linear infinite;
            z-index: -1;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @font-face {
            font-family: 'Pacifico';
            font-style: normal;
            font-weight: 400;
            src: url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/webfonts/fa-solid-900.woff2) format('woff2');
            font-display: swap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="image-container">
                <img src="imagenes/imagen1.jpg" alt="Imagen 1">
            </div>
            <div class="message">𝓑𝓮𝓵𝓵𝓪</div>
        </div>
        
        <div class="slide">
            <div class="image-container">
                <img src="imagenes/imagen2.jpg" alt="Imagen 2">
            </div>
            <div class="message">𝓑𝓸𝓷𝓲𝓽𝓪</div>
        </div>
        
        <div class="slide">
            <div class="image-container">
                <img src="imagenes/imagen3.jpg" alt="Imagen 3">
            </div>
            <div class="message">𝓖𝓾𝓪𝓹𝓪</div>
        </div>
        
        <div class="slide">
            <div class="image-container">
                <img src="imagenes/imagen4.jpg" alt="Imagen 4">
            </div>
            <div class="message">𝓟𝓻𝓮𝓬𝓲𝓸𝓼𝓪</div>
        </div>
        
        <div class="slide">
            <div class="image-container">
                <img src="imagenes/imagen5.jpg" alt="Imagen 5">
            </div>
            <div class="message">𝓔𝓼𝓹𝓮𝓬𝓲𝓪𝓵</div>
        </div>
        
        <div class="slide">
            <div class="image-container">
                <img src="imagenes/imagen6.jpg" alt="Imagen 6">
            </div>
            <div class="message">Ú𝓷𝓲𝓬𝓪</div>
        </div>
        
        <div class="slide">
            <div class="image-container">
                <img src="imagenes/imagen7.jpg" alt="Imagen 7">
            </div>
            <div class="message">𝓗𝓮𝓻𝓶𝓸𝓼𝓪</div>
        </div>
        
        <div class="slide">
            <div class="message final-message">𝒴 𝓃𝒶𝒹𝒶 𝓁𝓁𝑒𝑔𝒶 𝒶 𝓈𝑒𝓇 𝓂𝒶𝓈 𝓅𝑒𝓇𝒻𝑒𝒸𝓉𝑜 𝓆𝓊𝑒 𝓉𝓊</div>
        </div>
    </div>

    <script>
        // Crear corazones flotantes
        function createHearts() {
            const container = document.querySelector('body');
            const heartCount = 30;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = 10 + Math.random() * 20 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                container.appendChild(heart);
            }
        }
        
        window.onload = function() {
            createHearts();
        };
    </script>
</body>
</html>
